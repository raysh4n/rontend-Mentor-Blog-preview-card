<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles/modern-normalize.css">
  <link rel="stylesheet" href="/styles/styles.css">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="container">

    <div class="card">
      <div class="card__image">
      </div>


      <div class="content">

        <div class="content__tag">
          Learning
        </div>

        <p class="content__published-date">
          Published 21 Dec 2023
        </p>


        <a class="content__title" href="#">HTML & CSS foundations</a>



        <p class="content__description">
          These languages are the backbone of every
          website, defining structure, content, and presentation.
        </p>

      </div>

      <div class="card__author">
        <img class="card__author-pic" src="/assets/images/image-avatar.webp" alt="a guy profile picture">
        <a href="#" class="card__author-name">Greg Hooper</a>
      </div>


    </div>


  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ray</a>.
  </div>


</body>

</html>
